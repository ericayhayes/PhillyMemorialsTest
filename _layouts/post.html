---
layout: default
---

<div class="post">
    <header>
  	  <!-- <p class="post-header">{{page.runningtitle}}</p> -->
      <!-- OR -->
      <p class="post-header">{{ site.title }}</p>
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="byline">{% if page.author %}{{ page.author }}, {{ page.date }}{% endif %}</p>
    </header>
    <div id="content">
      {{ page.content }}
    </div>
    <div>
      <h4>Cite this article</h4>
      <p class="citation">{% include citation.html %}</p>
    </div>
    <!--<div class="Previous-next">
      {% if page.previous.url %}
        <a class="previous" href="{{ site.baseurl }}/#{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      {% if page.next.url %}
        <a class="next" href="{{ site.baseurl }}/#{{page.next.url}}">{{page.next.title}}  &raquo;</a>
      {% endif %}
    </div>-->
</div>


<script>
var images = document.getElementsByClassName("image");
var caption = document.getElementsByClassName("caption");

for (var i = 0; i < images.length; i++) {
   	var link = images[i].childNodes[0].src;
   	images[i].innerHTML = "<a href='" + link + "' data-lightbox=' ' data-title='" + caption[i].innerHTML  + "'>" + images[i].childNodes[0].outerHTML + "</a>";
}

lightbox.option({
      'resizeDuration': 200,
      'wrapAround': true
 })
</script>
